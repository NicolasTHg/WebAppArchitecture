<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='style_ws3_3.css'/>
    <title>WS 3.3 exercise Vanilla JS / DOM Manipulation / InnerHTML / Events</title>
  </head>
  <body id="body">
     <button id="1stButton" onclick="changeBGColor();">Change BG color</button>
     <button onclick="removeFirstButton();">Remove first button</button>
     <button onclick="uppercaseButtons();">Uppercase buttons text</button>
     <button onclick="lowercaseButtons();">Lowercase buttons text</button>
     <button onclick="writeHugeHelloWorld();">Write HUGE hello world</button>
     <button onclick="playSound();">Play a sound</button>
     <button id="hover" onmouseover="disappearOtherButtons();" onmouseout="appearOtherButtons();" >Make disappear all other buttons</button>
     <audio id="rv" src="sounds/rv_bb.mp3"></audio>
     <audio id="iu" src="sounds/iu_p.mp3"></audio>
  </body>

  <script>
    var colors = ["powderBlue", "lightBlue", "skyBlue", "deepSkyBlue", "dodgerBlue", "royalBlue", "blue", "darkBlue", "navy", "midnightBlue"];
    var i = 0;
    function changeBGColor() {
        var body = document.getElementById("body");
        if( i >= colors.length ) {
            i = 0;
        }
        body.style.backgroundColor = colors[i];
        i++;
    }

    function removeFirstButton(){
        var first_button = document.getElementById('1stButton');
        //first_button.parentNode = body
        first_button.parentNode.removeChild(first_button);
    }

    function uppercaseButtons(){
      var buttons = document.getElementsByTagName('button');
      for(i=0;i<buttons.length;i++) {
        buttons[i].innerText = buttons[i].innerText.toUpperCase();
      }
    }

    function lowercaseButtons(){
      var buttons = document.getElementsByTagName('button');
      for(i=0;i<buttons.length;i++) {
        buttons[i].innerText = buttons[i].innerText.toLowerCase();
      }
    }

    function writeHugeHelloWorld(){
        var body = document.getElementById("body").innerHTML;
        document.getElementById("body").innerHTML = body + "<p style=\"text-align:center;\"> Hello World </p>"

    }

    var s = 0;
    function playSound(){
      if(s==0){//play a sound
        var sound = document.getElementById("rv");
        sound.play(); s=1}
      else if(s==1){//pause and play an other sound
        var sound = document.getElementById("rv");
        sound.pause();
        sound = document.getElementById("iu");
        sound.play(); s=2}
     else{//pause
      var sound = document.getElementById("iu")
      sound.pause(); s=0;}
    }

    function disappearOtherButtons(){
        var buttons = document.getElementsByTagName('button');
        for(i=0;i<buttons.length;i++) {
          if(buttons[i].id != 'hover'){
            document.getElementsByTagName('button')[i].style.visibility = 'hidden';
          }
        }
    }

    function appearOtherButtons(){
        var buttons = document.getElementsByTagName('button');
        console.log(buttons)
        for(i=0;i<buttons.length;i++) {
          if(buttons[i].id != 'hover'){
            document.getElementsByTagName('button')[i].style.visibility = 'visible';
            //document.getElementsByTagName('button')[i].hidden = false;
          }
        }
    }


  </script>

</html>
